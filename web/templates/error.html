<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 - 주식 알림</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    
    <div class="text-center">
        <div class="text-8xl mb-6">
            {% if code == 404 %}🔍{% else %}⚠️{% endif %}
        </div>
        <h1 class="text-4xl font-bold text-white mb-4">{{ code }}</h1>
        <p class="text-xl text-slate-400 mb-8">{{ error }}</p>
        <a href="{{ url_for('main.index') }}"
           class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors">
            🏠 홈으로 돌아가기
        </a>
    </div>
    
</body>
</html>
