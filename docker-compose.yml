version: '3.8'

services:
  stock-monitor:
    build: .
    container_name: stock_monitor
    restart: unless-stopped
    
    volumes:
      # 데이터 폴더 (DB 파일, 설정 포함)
      - ./data:/app/data
      # 설정 파일
      - ./scheduler_config.py:/app/scheduler_config.py
      # 백업 및 로그
      - ./backup:/app/backup
      - ./logs:/app/logs
      # 차트 이미지
      - ./charts:/app/charts
    
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
      # 디버그 모드: true로 설정시 24시간 알림 활성화
      - DEBUG_MODE=${DEBUG_MODE:-true}
    
    # 로그 제한
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 리소스 제한 (시놀로지 호환)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # 웹 대시보드
  stock-web:
    build: .
    container_name: stock_web
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 'web.app:create_app()'
    
    ports:
      - "5000:5000"
    
    volumes:
      - ./data:/app/data
      - ./charts:/app/charts
    
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-secret-key}
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

