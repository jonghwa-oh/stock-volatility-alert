version: '3.8'

services:
  stock-monitor:
    build: .
    container_name: stock_monitor
    restart: unless-stopped
    
    volumes:
      # 데이터 폴더 (DB 파일)
      - ./data:/app/data
      # 설정 파일
      - ./.env:/app/.env
      - ./scheduler_config.py:/app/scheduler_config.py
      # 백업 및 로그
      - ./backup:/app/backup
      - ./logs:/app/logs
    
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
    
    # 로그 제한
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 메모리 제한 (DS218+ 2GB 고려)
    mem_limit: 512m
    memswap_limit: 512m
    
    # CPU 제한
    cpus: '1.0'

