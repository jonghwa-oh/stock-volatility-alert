version: '3.8'

services:
  stock-monitor:
    build: .
    container_name: stock_monitor
    restart: unless-stopped
    
    volumes:
      # 데이터 폴더 (DB 파일, 설정 포함)
      - ./data:/app/data
      # 설정 파일
      - ./scheduler_config.py:/app/scheduler_config.py
      # 백업 및 로그
      - ./backup:/app/backup
      - ./logs:/app/logs
      # 차트 이미지
      - ./charts:/app/charts
    
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
    
    # 로그 제한
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 리소스 제한 (시놀로지 호환)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

